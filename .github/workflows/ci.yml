name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  FLUTTER_VERSION: '3.35.3'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Check for outdated dependencies
        run: flutter pub outdated

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test test/unit/ --coverage

      - name: Run widget tests
        run: flutter test test/widget/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    # Run completely independently - no dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    # Run completely independently - no dependencies
    # Validates APK sizes to ensure app doesn't grow too large
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build release APK for validation
        run: flutter build apk --release

      - name: Validate APK size (Release APK)
        run: |
          APK_SIZE=$(stat -c%s "build/app/outputs/flutter-apk/app-release.apk")
          APK_SIZE_MB=$(echo "scale=2; $APK_SIZE / 1024 / 1024" | bc)
          echo "Release APK Size: ${APK_SIZE_MB} MB"

          # Fail if release APK is larger than 50MB
          # Release APKs should be much smaller than this limit
          if (( $(echo "$APK_SIZE_MB > 50" | bc -l) )); then
            echo "âŒ Release APK size ($APK_SIZE_MB MB) exceeds 50MB limit"
            echo "This indicates a serious bloat issue in the production build"
            exit 1
          else
            echo "âœ… Release APK size is within acceptable limits"
          fi

      - name: Build profile APK for performance testing
        run: flutter build apk --profile

      - name: Report profile APK size (informational)
        run: |
          PROFILE_APK_SIZE=$(stat -c%s "build/app/outputs/flutter-apk/app-profile.apk")
          PROFILE_APK_SIZE_MB=$(echo "scale=2; $PROFILE_APK_SIZE / 1024 / 1024" | bc)
          echo "Profile APK Size: ${PROFILE_APK_SIZE_MB} MB (includes debug symbols)"
          echo "Note: Profile APKs are larger than release APKs due to debugging features"

      - name: Comment APK sizes on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Get release APK size
            const releasePath = 'build/app/outputs/flutter-apk/app-release.apk';
            const releaseStats = fs.statSync(releasePath);
            const releaseSizeInMB = (releaseStats.size / (1024 * 1024)).toFixed(2);

            // Get profile APK size
            const profilePath = 'build/app/outputs/flutter-apk/app-profile.apk';
            const profileStats = fs.statSync(profilePath);
            const profileSizeInMB = (profileStats.size / (1024 * 1024)).toFixed(2);

            const comment = `## ðŸ“± APK Build Report

            **Release APK Size**: ${releaseSizeInMB} MB âœ…
            **Profile APK Size**: ${profileSizeInMB} MB (includes debug symbols)

            Build completed successfully! The release APK (what users download) is ${releaseSizeInMB} MB.

            _Profile APKs are larger because they include debugging features and symbols for performance testing._`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  dependency-security-check:
    name: Security Check
    runs-on: ubuntu-latest
    # Run completely independently - no dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run dependency audit
        run: |
          echo "## ðŸ” Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for known vulnerabilities (this is a basic check)
          if dart pub deps --json | grep -q "\"kind\": \"vulnerability\""; then
            echo "âš ï¸ Potential security vulnerabilities found in dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No known security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dependency Tree" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          dart pub deps --style=compact >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
